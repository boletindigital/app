<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()">Cancelar</button>
    </ion-buttons>
    <ion-title>
      Opciones
    </ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">Listo</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>Enviar notificaciones a estas direcciones:</ion-list-header>
    <ion-item *ngFor="let emailNotificable of emailsNotificables" [attr.emailNotificable]="emailNotificable.email | lowercase">
      <span item-left class="dot"></span>
      <ion-label>{{emailNotificable.email}}</ion-label>
      <ion-toggle [(ngModel)]="emailNotificable.isChecked" secondary></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item danger detail-none (click)="suspenderNotificaciones()">
      Suspender notificaciones del expediente
    </button>
  </ion-list>

</ion-content>
