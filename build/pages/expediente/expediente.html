<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expediente individual</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-content>
    <strong>{{expediente.claveInstancia}}</strong> {{expediente['año']}}/{{expediente.consecutivo}} <br />
    {{expediente.acuerdos}} acuerdos en el expediente
  </ion-card-content>
</ion-card>

<ion-list>
  <ion-item *ngFor="let a of acuerdos">
    <h2>{{a.fecha | date}} <small>secretaría {{a['secretaría']}}</small></h2>
    <h3>{{a.actor}}</h3>
    <h3>{{a.demandado}}</h3>
  </ion-item>
</ion-list>

</ion-content>
