<ion-header>

  <ion-navbar>
    <ion-title>Selecciona la instancia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      Mostrando {{instancias.length}} instancias.
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let i of instancias" (click)="requestDetailedExpediente($event, e)">
      <h2><small>{{i.clave}}</small> {{i.nombre}}</h2>
      <ion-icon name='arrow-forward' item-right secondary></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
